  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      line-height: 1.6;
    }

    nav {
      background: #1a1a1a;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ff6f61;
    }

    header {
      background: #2c2c2c;
      color: white;
      padding: 30px 0;
      text-align: center;
      font-size: 2.2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1300px;
      margin: 0 auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
      border-radius: 15px;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
    }

    .gallery-item .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover .caption {
      transform: translateY(0);
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #1a1a1a;
      color: #bbb;
      font-size: 0.85rem;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
